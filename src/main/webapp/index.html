<!DOCTYPE html>
<html>
<head>
    <title>simple calculator</title>
  radha
</head>
<body>
enter no 1: <input type="number" id="num1" required autofocus>
enter no 2: <input type="number" id="num2" required>
  <input type="button" value="Add" onclick="add();">
  <input type="button" value="Sub" onclick="sub();">
  <input type="button" value="Mul" onclick="mul();">
 <input type="button" value="Div" onclick="div();">
  <div id="result">
  </div>
  <script>
  function add()
    {
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var res=+n1 + +n2;
      alert("result is "+res);
      document.getElementById("result").innerText=res;
    }
      function sub()
    {
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var sub=+n1 - +n2;
      alert("result is "+sub);
      document.getElementById("result").innerText=sub;
    }
      function mul()
    {
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var mul=+n1 * +n2;
      alert("result is "+mul);
      document.getElementById("result").innerText=mul;
    }
      function div()
    {
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var div=+n1 / +n2;
      alert("result is "+div);
      document.getElementById("result").innerText=div;
    }
  </script>
</body>
</html>
